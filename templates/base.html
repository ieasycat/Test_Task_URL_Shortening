<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <style>
        table {
            table-layout: fixed;
            width:90%
        }
        td {
            word-wrap:break-word;
        }
        .alert {
        color:red;
        }
        .form-group {
        margin: 10px 0;
        }
        .form-group input {
        width:250px;
        height: 25px;
        border-radius:3px;
        }
    </style>
</head>
<body class="container">
    {% if request.user.is_authenticated %}
        <p>{{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
